<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Página de cadastro</title>
    <h2>Cadastro de Lançamento</h2>
</h:head>

<h:body>
    <h:form>
    	<p:messages id="cadLancamento" showDetail="false" closable="true">
    		<p:autoUpdate/>
    	</p:messages>
        <h:panelGrid columns="2">
            <h:outputLabel for="descricao">Descrição:</h:outputLabel>
            <p:inputText id="descricao" value="#{lancamentoBean.lancamento.descricao}" required="true"/>

            <h:outputLabel for="valor">Custo:</h:outputLabel>
            <p:inputText id="valor" value="#{lancamentoBean.lancamento.valor}" required="true"/>

            <h:outputLabel for="tipo">Tipo:</h:outputLabel>
            <p:selectOneMenu id="tipo" value="#{lancamentoBean.lancamento.tipo}" required="true">
                <f:selectItem itemLabel="Receita" itemValue="receita"/>
                <f:selectItem itemLabel="Despesa" itemValue="despesa"/>
            </p:selectOneMenu>
 
            <h:outputLabel for="data">Data:</h:outputLabel>
            <p:calendar id="data" value="#{lancamentoBean.lancamento.data}" pattern="MM/dd/yyyy" required="true"/>

            <p:commandButton id= "salvar" value="Salvar" action="#{lancamentoBean.salvar()}" update="salvar"/>

        </h:panelGrid>
  
    </h:form>
    
    <h:link outcome="listagem.xhtml" value="Ver Lista Completa"/>

</h:body>
</html>
