<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Listagem dos Lançamentos</title>
		 <h2>Listagem de Lançamento</h2>
	</h:head>
	
	<h:body>
		<p:messages id="details" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:panel header="Lista de Lancamentos">
				<p:dataTable value="#{lancamentoBean.getList()}" var="lancamento">
					
					<p:column headerText="Data"><p:outputLabel value="#{lancamento.data}"/></p:column>
					<p:column headerText="Descricao"><p:outputLabel value="#{lancamento.descricao}"/></p:column>
					<p:column headerText="Tipo"><p:outputLabel value="#{lancamento.tipo}"/></p:column>
					<p:column headerText="Valor"><p:outputLabel value="#{lancamento.valor}"/></p:column>
					<p:column headerText="Id"><p:outputLabel value="#{lancamento.id}"/></p:column>
					
					<p:column headerText="Deletar">
						<p:commandButton value="Deletar" action="#{lancamentoBean.deletar()}">
		                    <f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}" />
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
			</p:panel>	
		</h:form>
		
	<h:link outcome="index.xhtml" value="Cadastrar Novo Lançamento"/>
	
	</h:body>
</html>
